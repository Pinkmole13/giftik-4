<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Пиксельная охота за подарком</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
      user-select: none;
      font-family: 'Press Start 2P', monospace;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .win-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      background: rgba(0,0,0,0.2);
      text-align: center;
    }

    .win-overlay img {
      width: min(90vw, 1960px);
      max-height: 70vh;
      border-radius: 8px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
      animation: sway 3.5s ease-in-out infinite;
    }

    @keyframes sway {
      0% { transform: translateY(-4px) rotate(-0.4deg); }
      50% { transform: translateY(6px) rotate(0.4deg); }
      100% { transform: translateY(-4px) rotate(-0.4deg); }
    }

    .title {
      font-size: 14px;
      color: #f7e9a3;
      text-shadow: 0 2px 0 #503c00;
    }

    button {
      border: 2px solid #fff;
      background: #222;
      color: #fff;
      padding: 12px 18px;
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      cursor: pointer;
    }

    button:active {
      transform: translateY(2px);
      background: #333;
    }
  </style>
</head>

<body>
<canvas id="game"></canvas>

<div class="win-overlay" id="win">
  <img src="https://i.imgur.com/LsbkzB0.jpeg" alt="Поздравление">
  <div class="title">Поздравляем!</div>
  <button id="restart">Пройти заново</button>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const winOverlay = document.getElementById('win');
const restartBtn = document.getElementById('restart');

let width = 0, height = 0;
let dpr = 1;
let lastTime = performance.now();
let gameWon = false;
let pointerDown = null;

const snowflakes = [];
const confetti = [];

const player = {
  x: 0, y: 0, r: 16,
  vx: 0, vy: 0,
  speed: 140,
  moving: false,
  stepTimer: 0,
  limbPhase: 0
};

const gift = {
  x: 0, y: 0, r: 18,
  vx: 0, vy: 0,
  baseSpeed: 280,
  speed: 280,
  lastDecay: 0
};

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

function resize() {
  dpr = Math.min(2, window.devicePixelRatio || 1);
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width * dpr;
  canvas.height = height * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}

function distance(a, b) {
  return Math.hypot(a.x - b.x, a.y - b.y);
}

function resetSnow() {
  snowflakes.length = 0;
  const count = Math.min(200, width * height / 4000);
  for (let i = 0; i < count; i++) {
    snowflakes.push({
      x: rand(0, width),
      y: rand(0, height),
      r: rand(1.5, 3.5),
      speed: rand(25, 55)
    });
  }
}

function randomStartPositions() {
  player.x = rand(width * 0.25, width * 0.75);
  player.y = rand(height * 0.25, height * 0.75);

  gift.x = rand(width * 0.2, width * 0.8);
  gift.y = rand(height * 0.2, height * 0.8);

  gift.speed = gift.baseSpeed;
  gift.lastDecay = performance.now();

  const angle = rand(0, Math.PI * 2);
  gift.vx = Math.cos(angle) * gift.speed;
  gift.vy = Math.sin(angle) * gift.speed;

  player.vx = player.vy = 0;
}

function update(dt) {
  if (gameWon) return;

  for (const s of snowflakes) {
    s.y += s.speed * dt;
    if (s.y > height) s.y = -5;
  }

  player.x += player.vx * dt;
  player.y += player.vy * dt;
  player.vx *= 0.985;
  player.vy *= 0.985;

  const dist = distance(player, gift);

  if (dist < Math.min(width, height) * 0.22) {
    const dx = gift.x - player.x;
    const dy = gift.y - player.y;
    const len = Math.hypot(dx, dy) || 1;
    gift.vx = dx / len * gift.speed;
    gift.vy = dy / len * gift.speed;
  }

  gift.x += gift.vx * dt;
  gift.y += gift.vy * dt;

  const distAfterMove = distance(player, gift);
  if (distAfterMove < player.r + gift.r - 4) {
    triggerWin();
  }
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, width, height);

  for (const s of snowflakes) {
    ctx.fillStyle = '#fff';
    ctx.fillRect(s.x, s.y, s.r, s.r);
  }

  drawGift();
  drawPlayer();
}

function drawPlayer() {
  ctx.fillStyle = '#ffd966';
  ctx.fillRect(player.x - 10, player.y - 10, 20, 20);
}

function drawGift() {
  ctx.fillStyle = '#e74c3c';
  ctx.fillRect(gift.x - 12, gift.y - 12, 24, 24);
}

function triggerWin() {
  gameWon = true;
  winOverlay.style.display = 'flex';
}

function loop(now) {
  const dt = Math.min((now - lastTime) / 1000, 0.033);
  lastTime = now;
  update(dt);
  draw();
  requestAnimationFrame(loop);
}

function startPointer(x, y) {
  pointerDown = { x, y };
}

function endPointer(x, y) {
  if (!pointerDown) return;
  const dx = x - pointerDown.x;
  const dy = y - pointerDown.y;
  const len = Math.hypot(dx, dy);
  if (len > 20) {
    player.vx = dx / len * player.speed;
    player.vy = dy / len * player.speed;
  }
  pointerDown = null;
}

canvas.addEventListener('pointerdown', e => startPointer(e.clientX, e.clientY));
window.addEventListener('pointerup', e => endPointer(e.clientX, e.clientY));

restartBtn.onclick = () => location.reload();

/* ===== iOS SAFE START ===== */
function safeStart() {
  resize();

  if (width === 0 || height === 0) {
    requestAnimationFrame(safeStart);
    return;
  }

  resetSnow();
  randomStartPositions();
  lastTime = performance.now();
  requestAnimationFrame(loop);
}

safeStart();
</script>
</body>
</html>
